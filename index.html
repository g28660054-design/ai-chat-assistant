<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Assistant</title>
    <style>
        :root {
            --bg: #020302;
            --panel: #050805;
            --panel-soft: #070b07;
            --green: #00ff66;
            --green-soft: #00d455;
            --green-dark: #007a33;
            --text: #e4ffe9;
            --muted: #7fa88a;
            --border: #0f2f1a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: radial-gradient(circle at top, #041004, #020302);
            font-family: "JetBrains Mono", system-ui, monospace;
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Выравнивание к низу */
        }

        .app {
            width: 100%;
            max-width: 520px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #050805, #020302);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            position: relative;
        }

        /* Top Bar */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 10px;
            border-bottom: 1px solid var(--border);
            background: #040704;
        }
        .top-title { font-size: 16px; color: var(--green); }
        .top-sub { font-size: 10px; color: var(--muted); margin-top: 2px; }

        /* Chat */
        .chat {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .bubble {
            display: inline-block;
            max-width: 85%;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .user .bubble {
            align-self: flex-end;
            background: #07140a;
            border: 1px solid var(--green);
            color: var(--text);
        }
        .bot .bubble {
            align-self: flex-start;
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--text);
        }

        /* Code block */
        pre {
            background: #000;
            padding: 10px;
            border: 1px solid var(--green-dark);
            border-radius: 5px;
            margin-top: 10px;
            overflow-x: auto;
            color: var(--green-soft);
            font-size: 12px;
        }

        /* Input Bar */
        .input-bar {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border);
            background: #040704;
            align-items: center;
        }
        .input-field {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--green-dark);
            background: #020302;
            color: var(--green);
            font-size: 14px;
            outline: none;
            resize: none; /* Отключить изменение размера */
            min-height: 48px; /* Минимальная высота */
            max-height: 120px; /* Максимальная высота */
            overflow-y: auto;
        }
        .input-field::placeholder { color: var(--muted); }
        .send-btn {
            margin-left: 10px;
            min-width: 48px;
            height: 48px;
            border-radius: 6px;
            border: 1px solid var(--green);
            background: #021408;
            color: var(--green);
            font-size: 20px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .send-btn:active { transform: scale(0.95); background: #043d1a; }

        /* Typing indicator */
        .typing-indicator span {
            display: inline-block;
            animation: bounce 0.6s infinite alternate;
            margin-right: 2px;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #020302; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00ff66, #007a33);
            border-radius: 999px;
        }
    </style>
    <link href="[https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap](https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap)" rel="stylesheet">
</head>
<body>
<div class="app">
    <header class="topbar">
        <div>
            <div class="top-title">AI Project Assistant</div>
            <div class="top-sub" id="statusText">Онлайн | Память активна</div>
        </div>
    </header>

    <div class="chat" id="chat"></div>

    <div class="input-bar">
        <textarea id="userInput" class="input-field" placeholder="Напиши что-нибудь..." rows="1"></textarea>
        <button id="sendBtn" class="send-btn">➤</button>
    </div>

    <script type="module">
        // Импортируем Gemini API SDK
        import { GoogleGenerativeAI } from "[https://esm.run/@google/generative-ai](https://esm.run/@google/generative-ai)";

        const chatEl = document.getElementById('chat');
        const inputEl = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusText = document.getElementById('statusText');

        // ТВОЙ КЛЮЧ:
        const API_KEY = 'AIzaSyAPAPolrbv3TtYSO27MQG-bEMK0DxDE1Ns'; 
        
        // Инициализация Gemini API
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-pro" }); // Используем gemini-pro для текста

        // Память диалога
        let history = [
            { role: "user", parts: [{ text: "Привет! Ты ИИ-ассистент с памятью, встроенный в веб-страницу. Код всегда форматируй в блоки ```. Отвечай кратко, но информативно." }] },
            { role: "model", parts: [{ text: "Привет! Я готов к работе. Задавай вопросы, и я постараюсь на них ответить." }] }
        ];

        // Автоматическая подстройка высоты поля ввода
        inputEl.addEventListener('input', () => {
            inputEl.style.height = 'auto';
            inputEl.style.height = inputEl.scrollHeight + 'px';
        });

        async function sendMessage() {
            const userText = inputEl.value.trim();
            if (!userText) return;

            // Добавляем сообщение пользователя
            addMessage(userText, 'user');
            history.push({ role: "user", parts: [{ text: userText }] });
            inputEl.value = '';
            inputEl.style.height = 'auto'; // Сбросить высоту

            // Показываем индикатор печатания
            const botTypingBubble = addMessage('<span class="typing-indicator"><span>.</span><span>.</span><span>.</span></span>', 'bot', true);
            statusText.textContent = 'Нейросеть печатает...';

            try {
                const result = await model.generateContent({
                    contents: history,
                    generationConfig: {
                        temperature: 0.7, // Настройка креативности
                        maxOutputTokens: 2000, // Максимальная длина ответа
                    },
                });

                const botReply = result.response.text();
                
                // Удаляем индикатор и добавляем реальный ответ
                chatEl.removeChild(botTypingBubble);
                addMessage(botReply, 'bot');
                history.push({ role: "model", parts: [{ text: botReply }] });
                statusText.textContent = 'Онлайн | Память активна';

            } catch (error) {
                console.error("Ошибка:", error);
                chatEl.removeChild(botTypingBubble); // Удаляем индикатор даже при ошибке
                addMessage("Извините, произошла ошибка или API ключ неверный. Попробуйте еще раз.", 'bot');
                statusText.textContent = 'Ошибка | Проверь ключ';
            }
        }

        function addMessage(text, type, isTypingIndicator = false) {
            const div = document.createElement('div');
            div.className = `bubble ${type}`;
            if (!isTypingIndicator) {
                div.innerHTML = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            } else {
                div.innerHTML = text;
            }
            
            const messageRow = document.createElement('div');
            messageRow.className = type; // Добавляем класс для выравнивания
            messageRow.appendChild(div);
            chatEl.appendChild(messageRow);
            chatEl.scrollTop = chatEl.scrollHeight;
            return messageRow; // Возвращаем для возможности удаления индикатора
        }

        sendBtn.onclick = sendMessage;
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { // Отправка по Enter, Shift+Enter для новой строки
                e.preventDefault(); // Предотвращаем стандартный перенос строки
                sendMessage();
            }
        });

        // Добавляем приветственное сообщение при загрузке
        window.onload = () => {
             addMessage("Привет! Я готов отвечать. Что бы ты хотел узнать?", 'bot');
        };
    </script>
</div>
</body>
</html>
