<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Assistant</title>
    <style>
        :root {
            --bg: #f5f5f7;
            --chat-bg: #ffffff;
            --accent: #007aff;
            --text: #1d1d1f;
            --user-bubble: #007aff;
            --bot-bubble: #f2f2f7;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; padding: 0; color: var(--text);
        }
        .app { height: 100vh; display: flex; flex-direction: column; max-width: 600px; margin: 0 auto; background: var(--chat-bg); }
        
        .header { padding: 15px; border-bottom: 1px solid #e5e5e5; text-align: center; font-weight: 600; }
        
        .chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; }
        .user { align-self: flex-end; background: var(--user-bubble); color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: var(--bot-bubble); color: var(--text); border-bottom-left-radius: 4px; }
        
        pre { background: #1e1e1e; color: #dcdcdc; padding: 10px; border-radius: 8px; overflow-x: auto; font-size: 13px; margin: 8px 0; }
        
        .input-area { padding: 15px; border-top: 1px solid #e5e5e5; display: flex; gap: 10px; background: white; }
        input { 
            flex: 1; border: 1px solid #d2d2d7; border-radius: 20px; padding: 10px 15px; 
            outline: none; font-size: 16px; transition: border 0.2s;
        }
        input:focus { border-color: var(--accent); }
        
        button { 
            background: var(--accent); color: white; border: none; width: 40px; height: 40px; 
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; transition: transform 0.1s;
        }
        button:active { transform: scale(0.9); }
        
        .loading { font-size: 12px; color: #8e8e93; margin-left: 20px; display: none; }
    </style>
</head>
<body>

<div class="app">
    <div class="header">Gemini AI Assistant</div>
    <div class="chat" id="chat"></div>
    <div id="loading" class="loading">Печатает...</div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Спросите что-нибудь...">
        <button id="sendBtn">↑</button>
    </div>
</div>

<script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const loadingEl = document.getElementById('loading');

    // ТВОЙ КЛЮЧ УЖЕ ЗДЕСЬ
    const API_KEY = 'AIzaSyAPAPolrbv3TtYSO27MQG-bEMK0DxDE1Ns'; 
    const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

    let history = [];

    async function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        inputEl.value = '';
        loadingEl.style.display = 'block';

        // Формируем историю для памяти
        history.push({ role: "user", parts: [{ text: text }] });

        try {
            const response = await fetch(URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: history })
            });

            const data = await response.json();
            const botText = data.candidates[0].content.parts[0].text;

            loadingEl.style.display = 'none';
            addMessage(botText, 'bot');
            history.push({ role: "model", parts: [{ text: botText }] });

        } catch (e) {
            loadingEl.style.display = 'none';
            addMessage("Ошибка связи. Проверь интернет или ключ.", 'bot');
            console.error(e);
        }
    }

    function addMessage(text, side) {
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        // Рендерим код, если он есть
        div.innerHTML = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
        chatEl.appendChild(div);
        chatEl.scrollTop = chatEl.scrollHeight;
    }

    // Слушатели событий
    sendBtn.addEventListener('click', (e) => {
        e.preventDefault();
        sendMessage();
    });

    inputEl.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    window.onload = () => addMessage("Привет! Я новая версия нейронки. Чем могу помочь?", "bot");
</script>

</body>
</html>
