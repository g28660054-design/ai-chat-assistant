<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLAZMA CORE FINAL</title>
    <style>
        body {
            background: #000;
            color: #ff5f00;
            font-family: 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Эффект мерцания лавы на фоне */
        .lava-flow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 150%, #441100 0%, #000 70%);
            z-index: -1;
        }

        .chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .bubble {
            max-width: 85%;
            padding: 15px;
            border-radius: 10px;
            position: relative;
            font-size: 16px;
            line-height: 1.4;
        }

        .user {
            align-self: flex-end;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #ccc;
        }

        .bot {
            align-self: flex-start;
            background: rgba(255, 68, 0, 0.1);
            border: 2px solid #ff4400;
            box-shadow: 0 0 15px #ff440055;
        }

        /* Лавовый градиент для текста Plazma */
        .bot-text {
            background: linear-gradient(90deg, #ff8800, #ff4400, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .avatar {
            width: 40px; height: 40px;
            background: radial-gradient(circle, #ff8800, #ff4400, #000);
            border-radius: 50%;
            margin-top: 10px;
            box-shadow: 0 0 20px #ff4400;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse { from { transform: scale(1); opacity: 0.8; } to { transform: scale(1.1); opacity: 1; } }

        .input-box {
            background: #0a0a0a;
            padding: 20px;
            border-top: 2px solid #ff4400;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #000;
            border: 1px solid #ff4400;
            color: #ff8800;
            padding: 12px;
            border-radius: 5px;
            outline: none;
        }

        button {
            background: #ff4400;
            color: #000;
            border: none;
            padding: 0 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        pre { background: #111; padding: 10px; color: #fb0; border: 1px solid #444; overflow-x: auto; }
    </style>
</head>
<body>

<div class="lava-flow"></div>

<div class="chat" id="chat"></div>

<div class="input-box">
    <input type="text" id="userInput" placeholder="Введите приказ для PLAZMA...">
    <button id="sendBtn">SEND</button>
</div>

<script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // ТВОЙ КЛЮЧ
    const API_KEY = 'sk-8ddcacb7f1624754872d4ec69aa8a518';

    async function askDeepSeek() {
        const val = inputEl.value.trim();
        if(!val) return;

        addMsg(val, 'user');
        inputEl.value = '';

        const tempBotMsg = addMsg("СИНТЕЗ...", 'bot');

        try {
            const res = await fetch('https://api.deepseek.com/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + API_KEY
                },
                body: JSON.stringify({
                    model: "deepseek-chat",
                    messages: [{role: "user", content: val}]
                })
            });

            const data = await res.json();
            
            if(data.error) throw new Error(data.error.message);

            tempBotMsg.innerHTML = `<span class="bot-text">${data.choices[0].message.content.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')}</span><div class="avatar"></div>`;
            
        } catch (e) {
            tempBotMsg.innerHTML = "ОШИБКА: НЕДОСТАТОЧНО СРЕДСТВ ИЛИ НУЖЕН VPN. <br><small>" + e.message + "</small>";
        }
        chatEl.scrollTop = chatEl.scrollHeight;
    }

    function addMsg(text, type) {
        const d = document.createElement('div');
        d.className = 'bubble ' + type;
        if(type === 'bot' && text !== "СИНТЕЗ...") {
            d.innerHTML = `<span class="bot-text">${text}</span><div class="avatar"></div>`;
        } else {
            d.innerText = text;
        }
        chatEl.appendChild(d);
        chatEl.scrollTop = chatEl.scrollHeight;
        return d;
    }

    sendBtn.onclick = askDeepSeek;
    inputEl.onkeydown = (e) => { if(e.key === 'Enter') askDeepSeek(); };

    window.onload = () => addMsg("ЯДРО ПЛАЗМА ОНЛАЙН. ЖДУ ВВОДА.", 'bot');
</script>

</body>
</html>
